<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<style>
    .container{
        max-width: 600px;
    }
</style>

<div class="container">
    <h2>Add student</h2>
    <form action="/action_page.php">

        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname">
        </div>

        <div class="form-group ">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <div id="error" style="color: red; padding: 10px; font-size: 19px;"></div>

        <button type="button" class="btn btn-default" id="button">Add</button>
    </form>

    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
            <td class="delete"><button >Delete</button></td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
            <td class="delete"><button >Delete</button></td>
        </tr>

        </tbody>
    </table>
</div>

<script>
    var firstName = $("#firstname");
    var lastName = $("#lastname");
    var email = $("#email");
    var error = $("#error");
    var table = $("table tbody");
    const validateEmail = (email) => {
        return String(email)
            .toLowerCase()
            .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
        };

    $(document).ready(function(){

        $("#button").click(function(){
            if(firstName.val() == "" || lastName.val() == "" || email.val() == ""){
                error.text("Please fill out!");
            }else if(!validateEmail(email.val())){
                error.text("your email is not correct!");
            }else{
                table.append(
                    `<tr>
                        <td>${firstName.val()}</td>
                        <td>${lastName.val()}</td>
                        <td>${email.val()}</td>
                        <td class="delete"><button class = "remove">Delete</button></td>
                    </tr>`
                );
            }
            firstName.val("");
            lastName.val("");
            email.val("")
        });

        $("input").focus(function(){
            error.text("");
        });

        $(".delete button").click(function(event){
            $(this).parent().parent().empty();
        });

        $("tbody").on("click",".remove", function(e){
            e.preventDefault();
            $(this).parent().parent().remove();
        });
    });


    
</script>
</body>
</html>
